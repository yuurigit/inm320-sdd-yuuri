    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>group10</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .sidebar {
      background-color: #333;
      color: white;
      height: 100vh;
      padding: 20px;
    }
    .main-content {
      padding: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .stat-card {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Navigation -->
      <nav class="col-md-2 sidebar">
        <h2>Dashboard Kit</h2>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#">Overview</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
          <!-- Other menu items -->
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 main-content">
        <!-- Top Stats Cards -->
        <div class="row">
          <div class="col-md-3">
            <div class="card stat-card">
              <h5>Unresolved</h5>
              <h3>60</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card stat-card">
              <h5>Overdue</h5>
              <h3>16</h3>
            </div>
          </div>
          <!-- Other stats cards -->
        </div>

        <!-- Chart Section -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Today's trends</h5>
            <canvas id="trendChart"></canvas>
          </div>
        </div>

        <!-- Bottom List Sections -->
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Unresolved tickets</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Waiting on Feature Request</li>
                <!-- Other tickets -->
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tasks</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Finish ticket update</li>
                <!-- Other tasks -->
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Chart Configuration
    const ctx = document.getElementById('trendChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['0', '1', '2', '3', '4', '5', '6'],
        datasets: [{
          label: 'Today',
          data: [10, 20, 15, 30, 25, 50, 38],
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: true
        }]
      }
    });
  </script>
</body>
</html>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
